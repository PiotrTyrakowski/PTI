<!DOCTYPE html>
<html>
<head>
    <title>Losowy film</title>
    <script>
        function randomizeFilm() {
            var filmLinks = [
                'https://www.youtube.com/watch?v=Mnx3TAgbX7o'
            ];

            var randomIndex = Math.floor(Math.random() * filmLinks.length);
            var randomLink = filmLinks[randomIndex];
            document.getElementById("film").src = randomLink;
            document.getElementById("ankieta").style.display = "block";
        }
    </script>
    <style>
        #ankieta {
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="randomizeFilm()">Wejdź w ankietę z losowym filmem</button>
    <br>
    <iframe id="film" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <div id="ankieta">
        <h2>Odpowiedz na pytania:</h2>
        <form action="submit.php" method="post"> <!-- <form action="URL_PRZESYŁANIA_ODPOWIEDZI" method="post"> -->
            <label for="szczęśliwy">Szczęśliwy (1-10):</label>
            <input type="number" id="szczęśliwy" name="szczęśliwy" min="1" max="10" required>
            <!-- Dodaj tutaj kolejne pytania -->
            <br>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
